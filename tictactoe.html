<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>틱택토</title>
<style>
  table {
    border-collapse: collapse;
  }

  td {
    border: 1px solid black;
    width: 40px;
    height: 40px;
    text-align: center;
  }
</style>
</head>

<body>
<script>
  const { body } = document; // const body = document.body; 구문과 동일
  const $table = document.createElement('table')
  const $result = document.createElement('result')
  let turn = 'O';
  const rows = [];
  
  for (let i = 0; i < 3; i++) {
    const $tr = document.createElement('tr')
    const cells = [];
    for (let j = 0; j < 3; j++) {
      const $td = document.createElement('td')
      cells.push($td)
      $td.addEventListener('click', () => {
        // 칸에 글자가 있나?
        if (event.target.textContent) return;
        event.target.textContent = turn;
        // 승부 확인
        if (turn === 'O') {
          turn = 'X';
        } else if (turn === 'X') {
          turn = 'O';
        }
      })
      $tr.append($td)
    }
    rows.push(cells);
    $table.append($tr)
  }
  body.append($table);
  body.append($result);

</script>
</body>
</html>
